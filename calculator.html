<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./calculator.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Calculator App</h1>
    <div class="outer">
        <div class="buttons">
            <textarea class="screen" id="scr"></textarea>
            <div class="font_increase" id="clear" onclick="clearFull()">C</div>
            <div class="operators" id="modulo" onclick="operatorClick(this.innerHTML)">%</div>
            <div class="operators font_increase" id="mult" onclick="operatorClick(this.innerHTML)">&times;</div>
            <div class="numbers" id="7" onclick="buttonClick(this.innerHTML)">7</div>
            <div class="numbers" id="8" onclick="buttonClick(this.innerHTML)">8</div>
            <div class="numbers" id="9" onclick="buttonClick(this.innerHTML)">9</div>
            <div class="operators font_increase" id="div" onclick="operatorClick(this.innerHTML)">&divide;</div>
            <div class="numbers" id="4" onclick="buttonClick(this.innerHTML)">4</div>
            <div class="numbers" id="5" onclick="buttonClick(this.innerHTML)">5</div>
            <div class="numbers" id="6" onclick="buttonClick(this.innerHTML)">6</div>
            <div class="operators font_increase" id="exp" onclick="operatorClick(this.innerHTML)">&exponentiale;</div>
            <div class="numbers" id="1" onclick="buttonClick(this.innerHTML)">1</div>
            <div class="numbers" id="2" onclick="buttonClick(this.innerHTML)">2</div>
            <div class="numbers" id="3" onclick="buttonClick(this.innerHTML)">3</div>
            <div class="operators font_increase" id="sub" onclick="operatorClick(this.innerHTML)">-</div>
            <div class="numbers " id="unary" onclick="unaryClick(this.innerHTML)">+/-</div>
            <div class="numbers" id="0" onclick="buttonClick(this.innerHTML)">0</div>
            <div class="numbers font_increase" id="dec" onclick="buttonClick(this.innerHTML)">.</div>
            <div class="operators font_increase" id="add" onclick="operatorClick(this.innerHTML)">+</div>
            <div id="equals" onclick="equal()">=</div>
            <div id="del" onclick="erase()">DEL</div>
        </div>
    </div>
    </body>
</html>
